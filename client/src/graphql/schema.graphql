query getActiveMission($planet_id: u32!, $mission_id: usize!) {
  activeMissionModels(
    where: { planet_id: $planet_id, mission_id: $mission_id }
  ) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on ActiveMission {
              planet_id
              mission_id
              mission {
                id
                time_start
                origin
                destination
                time_arrival
                fleet {
                  carrier
                  scraper
                  sparrow
                  frigate
                  armade
                }
                category
              }
            }
          }
        }
      }
    }
  }
}
