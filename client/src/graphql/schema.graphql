query getPlanetResource($planet_id: u32!, $name: u8!) {
  planetResourceModels(where: { planet_id: $planet_id, name: $name }) {
    edges {
      node {
        entity {
          keys
          models {
            __typename
            ... on PlanetResource {
              planet_id
              name
              amount
            }
          }
        }
      }
    }
  }
}

